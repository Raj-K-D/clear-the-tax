<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple and Compound Interest Calculator</h1>
        
        <form id="interestForm">
            <div class="form-group">
                <label><input type="radio" name="interestType" value="Simple" checked> Simple Interest</label>
                <label><input type="radio" name="interestType" value="Compound"> Compound Interest</label>
            </div>
            
            <div class="form-group">
                <label for="principal">Principal Amount (₹):</label>
                <input type="number" id="principal" placeholder="Enter Principal Amount" required>
            </div>
            
            <div class="form-group">
                <label for="rate">Annual Rate (%):</label>
                <input type="number" id="rate" placeholder="Enter Annual Rate" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="timeUnit">Period Unit:</label>
                <select id="timeUnit">
                    <option value="Years">Years</option>
                    <option value="Months">Months</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="timeValue">Period Value:</label>
                <input type="number" id="timeValue" placeholder="Enter Period Value" required>
            </div>
            
            <button type="button" onclick="calculateInterest()">Calculate</button>
        </form>
        
        <div id="result">
            <h2>Interest Earned: ₹<span id="interestAmount">0.00</span></h2>
            <h2>Principal Amount: ₹<span id="principalAmount">0.00</span></h2>
            <h2>Total Value: ₹<span id="totalAmount">0.00</span></h2>
        </div>
        
        <div class="chart-container">
            <div class="chart" id="chart">
                <div class="chart-fill" id="chartFill"></div>
                <div class="chart-text" id="chartText"></div>
            </div>
            <p>Green: Principal | Light Blue: Interest</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
