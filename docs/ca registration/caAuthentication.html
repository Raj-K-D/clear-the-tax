<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Chartered Accountant Account</title>
  <link rel="stylesheet" href="caAuthentication.css">
</head>
<body>
  <div class="form-container">
    <h2>Create Chartered Accountant Account</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="ca-number">CA Number</label>
      <input type="text" id="ca-number" name="ca-number" required>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="mobile-number">Mobile Number</label>
      <input type="tel" id="mobile-number" name="mobile-number" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="profile-picture">Profile Picture</label>
      <input type="file" id="profile-picture" name="profile-picture">

      <label for="degree-certificate">Degree Certificate</label>
      <input type="file" id="degree-certificate" name="degree-certificate">

      <label for="transcript">Transcript</label>
      <input type="file" id="transcript" name="transcript">

      <button type="submit">Create Account</button>
    </form>
  </div>
</body>
</html>
