<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SIP Calculator - Calculate Systematic Investment Plan Returns Online</h1>
        <div class="calculator">
            <label for="sipAmount">Monthly SIP Amount (₹):</label>
            <input type="number" id="sipAmount" placeholder="Enter SIP amount">

            <label for="sipPeriod">SIP Period (Years):</label>
            <input type="number" id="sipPeriod" placeholder="Enter period in years">

            <label for="returnRate">Expected Return Rate (% per annum):</label>
            <input type="number" id="returnRate" placeholder="Enter expected return rate">

            <button onclick="calculateSIP()">Calculate</button>

            <div class="results">
                <p>Wealth Gained: ₹<span id="wealthGained"></span></p>
                <p>Invested Amount: ₹<span id="investedAmount"></span></p>
                <p>Total Wealth: ₹<span id="totalWealth"></span></p>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="sipChart"></canvas>
        </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
